
version: '3.8'

services:
  superset-db:
    image: postgres:13-alpine
    container_name: superset-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_DB: superset
    volumes:
      - superset-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset"]
      interval: 10s
      timeout: 5s
      retries: 5

  superset-redis:
    image: redis:7-alpine
    container_name: superset-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - superset-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  superset:
    build: .
    container_name: superset-app
    restart: unless-stopped
    ports:
      - "8088:8088"
    environment:
      - DATABASE_URL=postgresql://superset:superset@superset-db:5432/superset
      - REDIS_URL=redis://superset-redis:6379/0
      - SUPERSET_SECRET_KEY=your-secret-key-change-this-in-production
      - FLASK_ENV=development
      - PYTHONPATH=/app/pythonpath
    volumes:
      - superset-home:/app/superset_home
    depends_on:
      superset-db:
        condition: service_healthy
      superset-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  superset-db-data:
  superset-redis-data:
  superset-home:
